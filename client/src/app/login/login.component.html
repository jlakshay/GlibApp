<section id="contact">
<div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
          <div class="col-md-6">
            <h2 class="section-heading text-uppercase">Login</h2>
            </div>
            <div class="col-md-6">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form id="contactForm" name="sentMessage" novalidate>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" 
                  name="username" 
                  class="form-control" 
                  placeholder="Enter your username"
                  [(ngModel)]="username" 
                  value="{{username}}" 
                >
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                   <input type="password" 
                  name="password" 
                  class="form-control" 
                  placeholder="Enter your Password" 
                  [(ngModel)]="password" 
                  value="{{ password }}"
                >
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
  
                <div class="clearfix"></div>
                <div class="col-lg-12 text-left">
                  <div id="success"></div>
                  <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit" (click)="login()">Go</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      </section>
       <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <span class="copyright">Copyright &copy; Your Website 2017</span>
          </div>
          <div class="col-md-4">
            <ul class="list-inline social-buttons">
              <li class="list-inline-item">
                <a href="#">
                  <i class="fa fa-twitter"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <i class="fa fa-facebook"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <i class="fa fa-linkedin"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="col-md-4">
            <ul class="list-inline quicklinks">
              <li class="list-inline-item">
                <a href="#">Privacy Policy</a>
              </li>
              <li class="list-inline-item">
                <a href="#">Terms of Use</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
