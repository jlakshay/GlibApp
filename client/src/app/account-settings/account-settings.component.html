<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<br>
<div class="col-md-12">  
    <div class="col-md-4">  
    <div class="card">    
        <!-- <div class="portlet light profile-sidebar-portlet bordered"> -->
            <div class="profile-userpic">
                <img id="profilePhoto" [src]="'data:image/png;base64,' +profilePhoto" class="img-responsive" alt="Picture Not Set"> </div>
                
            <div class="profile-usertitle">
                <div class="profile-usertitle-name"> {{userData.username}} </div>
                <div class="profile-usertitle-job"> {{userData.email}} </div>
            </div>
            </div>
          
     
        <!-- </div> -->
    </div>
    <div class="col-md-8"> 
        <div class="portlet light bordered">
            <div class="portlet-title tabbable-line">
                <div class="caption caption-md">
                    <i class="icon-globe theme-font hide"></i>
                    <span class="caption-subject font-blue-madison bold uppercase">Your info</span>
                </div>
            </div>
            <div class="portlet-body">
                <div>
                
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Profile</a></li>
                        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Password</a></li>
                        <li role="presentation"><a href="#photo" aria-controls="profile" role="tab" data-toggle="tab">Profile Photo</a></li>
                        
                        
                    </ul>
                
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="home">
                            <form>
                              <div class="form-group">
                                <label for="inputName">Status</label>
                                <div class="row">
                                <div class="col-md-9">
                                <input type="text" class="form-control" id="inputAddress"  placeholder="{{userData.status}}" [(ngModel)]="userData.status" [ngModelOptions]="{standalone: true}">
                                </div>
                                <div class="col-md-3">
    <button type="submit" class="btn btn-primary" (click)="updateStatus()">Update Status</button>
    </div>
                              </div>
                              </div>
                                           <div class="form-group">
                                <label for="inputName">Status</label>
                                <div class="row">
                                <div class="col-md-9">
                           <input type="text" class="form-control" id="inputAddress"  placeholder="{{userData.contact}}" [(ngModel)]="userData.contact" [ngModelOptions]="{standalone: true}">
                                </div>
                                <div class="col-md-3">
     <button type="submit" class="btn btn-primary" (click)="updateContact()">Update Contact</button>
    </div>
                              </div>
                              </div>
                              
                            </form>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="profile">
                                <form>
                              <div class="form-group">
                                <label for="inputName">Old Password</label>
                                <input type="text" [(ngModel)] = "oldPassword" [ngModelOptions]="{standalone: true}" name="categoryName" class="form-control">
              
                              </div>
                                 <div class="form-group">
                                <label for="inputName">New Password</label>
                                <input type="text" [(ngModel)] = "newPassword" [ngModelOptions]="{standalone: true}" name="categoryName" class="form-control">
              
                              </div>
                                 <div class="form-group">
                                <label for="inputName">Confirm Password</label>
                                <input type="text" [(ngModel)] = "newPassword" [ngModelOptions]="{standalone: true}" name="categoryName" class="form-control">
              
                              </div>
                          
    
                          
                            
        
                              
                            </form>

            <button type="submit" class="btn btn-primary" (click)="updatePassword(newPassword, oldPassword)">Save</button>



                        </div>
                        <div role="tabpanel" class="tab-pane" id="photo">
                          <h2>Upload your photo</h2>
     <label class="custom-file" id="customFile">
        <input type="file" name ="file" class="custom-file-input" id="file"  aria-describedby="fileHelp" accept=".png, .jpeg, .jpg">
        <span class="custom-file-control form-control-file"></span>
      </label>



<button type="submit" class="btn btn-primary" (click)="userUpload()">Update Profile Photo</button>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</div>
